<!-- This example is to show list using map --> 
<!DOCTYPE html>
<html>
    <head>
        <title>Example list</title>
    </head>
    <body>
        <div id="root"></div>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script><!-- Import react --> 
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script><!-- Import react dom -->
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script><!-- Import babel is javascript compiler -->
        <script type="text/babel">
            //List
            const allItems = [
                {id: 1, value: 'One'},
                {id: 2, value: 'Two'},
                {id: 3, value: 'Three'},
                {id: 4, value: 'Four'},
            ]

            function App() {
                const [items, setItems] = React.useState(allItems)
                //Function to add item
                function addItem() {
                    setItems([...items, allItems.find(i => !items.includes(i))])
                }
                //Function to remove item
                function removeItem(item) {
                    setItems(items.filter(i => i !== item))
                }
                // Using map to show the list
                // The key is important to rendering for react
                return (
                    <div>
                        <button disabled={items.length >= allItems.length} onClick={addItem}>
                            add item
                        </button>
                        <ul style={{listStyle: 'none', paddingLeft: 0}}>
                            {items.map(item => (
                            <li key={item.id}>
                                <button onClick={() => removeItem(item)}>remove</button>{' '}
                                <label htmlFor={`${item.value}-input`}>{item.value}</label>{' '}
                                <input id={`${item.value}-input`} defaultValue={item.value} />
                            </li>
                            ))}
                        </ul>
                    </div>
                )
            }

            ReactDOM.render(<App />, document.getElementById('root'))// Rendering element
        </script>
    </body>
</html>
